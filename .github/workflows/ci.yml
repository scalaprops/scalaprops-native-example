name: CI
on:
  pull_request:
  push:
  schedule:
  - cron: '0 4 * * 6'
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 50
    strategy:
      fail-fast: false
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: olafurpg/setup-scala@v12
      with:
        java-version: "adopt@1.8"
    - uses: coursier/cache-action@v6
    - run: sbt -v run test
    - run: ./target/scala-2.13/scalaprops-native-example-test-out
